<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cozy Book Reader</title>

<style>
:root {
  --bg: #f3efe7;
  --paper: #fffaf2;
  --text: #2b2b2b;
  --accent: #b08968;
  --shadow: rgba(0,0,0,0.25);
}

body.dark {
  --bg: #1e1b18;
  --paper: #2b2622;
  --text: #f3f0eb;
  --accent: #d4a373;
  --shadow: rgba(0,0,0,0.6);
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: Georgia, serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: background 0.4s;
}

/* ---------- TOP BAR ---------- */
.top-bar {
  width: 100%;
  padding: 12px 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-sizing: border-box;
}

.progress {
  flex: 1;
  height: 6px;
  background: rgba(0,0,0,0.15);
  border-radius: 10px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: var(--accent);
  transition: width 0.4s ease;
}

.theme-toggle {
  cursor: pointer;
  padding: 6px 10px;
  background: var(--paper);
  border-radius: 6px;
  box-shadow: 0 2px 6px var(--shadow);
}

/* ---------- READER ---------- */
.reader {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  perspective: 2500px;
}

/* ---------- COVER ---------- */
.cover {
  width: 380px;
  height: 520px;
  background: linear-gradient(135deg, #7f5539, #9c6644);
  color: #fff;
  border-radius: 6px;
  box-shadow: 0 14px 40px var(--shadow);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 28px;
  cursor: pointer;
}

/* ---------- BOOK ---------- */
.book {
  display: none;
  position: relative;
}

.page {
  width: 380px;
  height: 520px;
  background: var(--paper);
  box-shadow: 0 10px 30px var(--shadow);
  padding: 36px;
  box-sizing: border-box;
  line-height: 1.6;
  font-size: 17px;
}

.left {
  border-radius: 6px 0 0 6px;
}

.right {
  border-radius: 0 6px 6px 0;
}

/* ---------- TURN ANIMATION ---------- */
.turn {
  animation: turnPage 0.6s ease;
}

@keyframes turnPage {
  0% { transform: rotateY(0deg); }
  50% { transform: rotateY(-90deg); }
  100% { transform: rotateY(0deg); }
}

/* ---------- CONTROLS ---------- */
.controls {
  margin: 18px 0 6px;
}

button {
  padding: 8px 14px;
  margin: 0 6px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: var(--paper);
  box-shadow: 0 2px 6px var(--shadow);
}

/* ---------- FOOTER ---------- */
footer {
  font-size: 10px;
  opacity: 0.5;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="progress">
    <div class="progress-fill" id="progress"></div>
  </div>
  <div class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
</div>

<div class="reader">
  <div class="cover" id="cover" onclick="openBook()">
    The Quiet Hearth<br>
    <span style="font-size:16px;">A Cozy Tale</span>
  </div>

  <div class="book" id="book">
    <div class="page left" id="leftPage"></div>
    <div class="page right" id="rightPage"></div>
  </div>
</div>

<div class="controls">
  <button onclick="prevPage()">‚óÄ Previous</button>
  <button onclick="nextPage()">Next ‚ñ∂</button>
</div>

<footer>made by nick</footer>

<script>
/* ---------- BOOK CONTENT ----------
Each TWO entries = one open spread
---------------------------------- */
const pages = [
  "It was a cold evening, and the fire cracked softly in the hearth.",
  "A mug of tea steamed nearby as the house settled into silence.",

  "Outside, the wind whispered through the trees.",
  "Inside, time slowed down just enough to breathe.",

  "Some stories are loud and fast.",
  "Others are meant to be read slowly, by warm light."
];

let index = 0;

const leftPage = document.getElementById("leftPage");
const rightPage = document.getElementById("rightPage");
const progress = document.getElementById("progress");
const book = document.getElementById("book");

function renderPages() {
  leftPage.innerText = pages[index] || "";
  rightPage.innerText = pages[index + 1] || "";
  progress.style.width = ((index + 2) / pages.length) * 100 + "%";
}

function animateTurn() {
  book.classList.add("turn");
  setTimeout(() => book.classList.remove("turn"), 600);
}

function nextPage() {
  if (index + 2 < pages.length) {
    animateTurn();
    setTimeout(() => {
      index += 2;
      renderPages();
    }, 300);
  }
}

function prevPage() {
  if (index - 2 >= 0) {
    animateTurn();
    setTimeout(() => {
      index -= 2;
      renderPages();
    }, 300);
  }
}

function openBook() {
  document.getElementById("cover").style.display = "none";
  book.style.display = "flex";
  renderPages();
}

function toggleTheme() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
