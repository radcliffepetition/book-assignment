<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cozy Book Reader</title>

<style>
/* ---------- COZY THEME ---------- */
:root {
  --bg: #f3efe7;
  --book: #fffaf2;
  --text: #2b2b2b;
  --accent: #b08968;
  --shadow: rgba(0,0,0,0.2);
}

body.dark {
  --bg: #1e1b18;
  --book: #2b2622;
  --text: #f3f0eb;
  --accent: #d4a373;
  --shadow: rgba(0,0,0,0.6);
}

/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Georgia", serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: background 0.4s, color 0.4s;
}

/* ---------- TOP BAR ---------- */
.top-bar {
  width: 100%;
  padding: 12px 20px;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  gap: 12px;
}

.progress {
  flex: 1;
  height: 6px;
  background: rgba(0,0,0,0.1);
  border-radius: 10px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: var(--accent);
  transition: width 0.4s ease;
}

.theme-toggle {
  cursor: pointer;
  padding: 6px 10px;
  border-radius: 6px;
  background: var(--book);
  box-shadow: 0 2px 6px var(--shadow);
  font-size: 14px;
}

/* ---------- BOOK AREA ---------- */
.reader {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.book {
  perspective: 2500px;
  display: flex;
}

/* ---------- COVER ---------- */
.cover {
  width: 380px;
  height: 520px;
  background: linear-gradient(135deg, #7f5539, #9c6644);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  border-radius: 6px;
  box-shadow: 0 12px 30px var(--shadow);
  cursor: pointer;
}

/* ---------- PAGES ---------- */
.page {
  width: 380px;
  height: 520px;
  background: var(--book);
  box-shadow: 0 10px 30px var(--shadow);
  padding: 36px;
  box-sizing: border-box;
  line-height: 1.6;
  font-size: 17px;
}

.left {
  border-radius: 6px 0 0 6px;
}

.right {
  border-radius: 0 6px 6px 0;
}

/* ---------- CONTROLS ---------- */
.controls {
  margin: 20px 0 8px;
}

button {
  padding: 8px 14px;
  margin: 0 6px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: var(--book);
  box-shadow: 0 2px 6px var(--shadow);
}

/* ---------- FOOTER ---------- */
footer {
  font-size: 10px;
  opacity: 0.5;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="progress">
    <div class="progress-fill" id="progress"></div>
  </div>
  <div class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
</div>

<div class="reader">
  <div class="cover" id="cover" onclick="openBook()">
    The Quiet Hearth<br><span style="font-size:16px;">A Cozy Tale</span>
  </div>

  <div class="book" id="book" style="display:none;">
    <div class="page left" id="leftPage"></div>
    <div class="page right" id="rightPage"></div>
  </div>
</div>

<div class="controls">
  <button onclick="prev()">‚óÄ Previous</button>
  <button onclick="next()">Next ‚ñ∂</button>
</div>

<footer>made by nick</footer>

<script>
/* ---------- BOOK CONTENT ----------
Each TWO entries = one open spread
---------------------------------- */
const pages = [
  "It was a cold evening, and the fire cracked softly in the hearth.",
  "A mug of tea steamed nearby as the house settled into silence.",

  "Outside, the wind whispered through the trees.",
  "Inside, time slowed down just enough to breathe.",

  "Some stories are loud and fast.",
  "Others are meant to be read slowly, by warm light."
];

let index = 0;

const leftPage = document.getElementById("leftPage");
const rightPage = document.getElementById("rightPage");
const progress = document.getElementById("progress");

function render() {
  leftPage.innerText = pages[index] || "";
  rightPage.innerText = pages[index + 1] || "";
  progress.style.width = ((index + 2) / pages.length) * 100 + "%";
}

function next() {
  if (index + 2 < pages.length) {
    index += 2;
    render();
  }
}

function prev() {
  if (index - 2 >= 0) {
    index -= 2;
    render();
  }
}

function openBook() {
  document.getElementById("cover").style.display = "none";
  document.getElementById("book").style.display = "flex";
  render();
}

function toggleTheme() {
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
